    <!-- Stats Modal -->
    <div id="stats-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <button id="close-modal-button" class="close-button">&times;</button>
        <h2>Statistics</h2>
        <div class="stats-container">
          <div class="stat-box">
            <div id="games-played" class="stat-value">0</div>
            <div class="stat-label">Played</div>
          </div>
          <div class="stat-box">
            <div id="win-percentage" class="stat-value">0</div>
            <div class="stat-label">Win %</div>
          </div>
          <div class="stat-box">
            <div id="current-streak" class="stat-value">0</div>
            <div class="stat-label">Current Streak</div>
          </div>
          <div class="stat-box">
            <div id="max-streak" class="stat-value">0</div>
            <div class="stat-label">Max Streak</div>
          </div>
        </div>
        <h3>Guess Distribution</h3>
        <div class="guess-distribution">
          <!-- Bars will be generated by JS -->
        </div>
      </div>
    </div>

    <!-- On-Screen Keyboard Container (initially hidden) -->
    <div id="keyboard-container" class="hidden"></div>

    <script src="./src/index.js" type="module"></script>
